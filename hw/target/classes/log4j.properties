log4j.logger.com.laba.solvd=DEBUG, FILE, CONSOLE
log4j.additivity.com.laba.solvd=false
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=src/main/java/com/laba/solvd/hw/police_station.log
log4j.appender.FILE.ImmediateFlush=true
log4j.appender.FILE.Threshold=debug
log4j.appender.FILE.Append=false
log4j.appender.FILE.maxFileSize=20MB
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%m%n
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %p %C [%t] %m%n
